<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>DnD NPC Character page</title>
</head>
<body id="bodyBg">
    <div id="header">
        <h1 id="head"></h1>
    </div>
    <div id="mainBody">
        <div id="search">
            <div id="searchBox" class="example">
                <h3 id="searchText">Search the database here:</h3>
                <button id="allButton" type="submit">See all Characters</button>
                <input id="searchField" type="text" placeholder="Search by name..">
                <button id="searchButton" type="submit">Search</button>
            </div>
        <div id="create">
            <h3 id="createText">Create a new NPC here:</h3>
            <input id="createName" class="createBox" type="text" placeholder="Enter name..">
            <input id="createRace" class="createBox" type="text" placeholder="Enter race..">
            <input id="createClass" class="createBox" type="text" placeholder="Enter Class/Job..">
            <input id="createHp" class="createBox" type="text" placeholder="Enter Hit Points (number)..">
            <input id="createBg" class="createBox" type="text" placeholder="Enter Background..">
            <input id="createType" class="createBox" type="text" placeholder="Enter NPC type..">
            <button id="createButton" type="submit">Create</button>           
        </div>
        </div>
        <div id="container" class="scroll"></div>
    </div>
    <div id="footer">
        <p id="foot"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
